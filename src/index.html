<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    
    <div>
      <div class="container">
        <div class="container-2">
          <div>
            <div class="floor-div">
              <label for="Floor-input">Number of floors :</label>
              <input
                type="number"
                name="Floor-input"
                id="Floor-input"
                class="Floor-input"
                required
              />
            </div>
            <div class="floor-div">
              <label for="Lift-Input">Number of Lifts :</label>
              <input
                type="number"
                name="Lift-Input"
                id="Lift-Input"
                class="Lift-Input"
                required
              />
            </div>
            <div class="btn-div">
              <button id="btn-generate" class="btn-generate">Generate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="adding-floors" class="add-floor">
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
