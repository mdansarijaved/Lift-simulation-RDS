<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="container-2">
          <form action="">
            <div class="floor-div">
              <label for="Floor-input">Enter the number of floors :</label>
              <input
                type="number"
                name="Floor-input"
                id="Floor-input"
                class="Floor-input"
                required
              />
            </div>
            <div class="floor-div">
              <label for="Lift-Input">Enter the number of Lifts :</label>
              <input
                type="number"
                name="Lift-Input"
                id="Lift-Input"
                class="Lift-Input"
                required
              />
            </div>
            <div class="btn-div">
              <button id="btn-generate"  class="btn-generate">Generate</button>
            </div>
          </form>
        </div>
      </div>
      <div class="floor">
        <div class="lift-buttons">
          <button class="buttons">UP</button>
          <button class="buttons">DN</button>
        </div>

        <div class="lifts" id="lifts">
            <div class="lift" id="">
                
            </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
